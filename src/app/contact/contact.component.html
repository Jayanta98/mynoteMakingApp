<mat-card>
  <h1 class="text-center text-danger">Create Your Note ğŸ“š</h1>
</mat-card>

<div style="width: 300px; height: 300px; margin: auto; margin-top: 25px;">

  <form (ngSubmit)="AddTodo()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Task Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="a" [(ngModel)]="todoModel.tname"/>
    
    </div>
    <div class="mb-3">
      <label for="exampleInputdate" class="form-label">Task Date</label>
      <input type="date" class="form-control"  aria-describedby="datehelp" name="b" [(ngModel)]="todoModel.mydate"/>
    
    </div>
    <div class="mb-3">
      <label for="exampldetail" class="form-label">Task Details</label>
      <textarea type="text" class="form-control"  name="c" [(ngModel)]="todoModel.task"></textarea>
    </div>
   <div class="text-center">
    <button type="submit" class="btn btn-primary"> <mat-icon>bookmark</mat-icon>Create</button>
   </div>

  </form>

</div>
